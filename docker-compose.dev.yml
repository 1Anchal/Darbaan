version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: darbaan-postgres
    environment:
      POSTGRES_DB: darbaan_db
      POSTGRES_USER: darbaan_user
      POSTGRES_PASSWORD: darbaan_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - darbaan-network

  redis:
    image: redis:7-alpine
    container_name: darbaan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - darbaan-network

  influxdb:
    image: influxdb:2.7-alpine
    container_name: darbaan-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: darbaan-org
      DOCKER_INFLUXDB_INIT_BUCKET: attendance-data
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: darbaan-admin-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - darbaan-network

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: darbaan-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - darbaan-network

volumes:
  postgres_data:
  redis_data:
  influxdb_data:

networks:
  darbaan-network:
    driver: bridge